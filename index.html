<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <title>Project Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Library</h1>
  <!-- Don't forget to connect the JavaScript file -->
  <label for="filterDropdown">Filter books by Genre:</label>
  <select id="filterDropdown">
    <option value="all">ALL</option>
    <option value="Fiction">Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Adventure">Adventure</option>
    <option value="Horror">Horror</option>
    <option value="Mystery">Mystery</option>
    <option value="Dystopian">Dystopian</option>
    <option value="Science Fiction">Science Fiction</option>
  </select>
  

  

    <!-- Sort Dropdown -->
    <label for="sortByYear">Sort by Year:</label>
    <select id="sortByYear">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  
   
  
    <!-- Container for displaying books -->
    <div id="container"></div>



  <script src="script.js"></script>
</body>
</html>
